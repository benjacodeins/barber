                                    <i class="bi bi-lock gold-text"></i>
                                </span>
                                <input type="password" name="password" class="form-control" placeholder="Tu contrase침a" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2">

                        </button>
                    </form>
                </div>

                <div class="text-center mt-4">
                    <a href="{% url 'reservas:landing' %}" class="text-muted text-decoration-none">
                        <i class="bi bi-arrow-left me-1"></i>Volver al sitio
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
